<!DOCTYPE html>
<html>
  <head>
    <title>Story</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 800px;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
      }

      p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 30px;
      }

      video {
        width: 100%;
        max-width: 640px;
        height: auto;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
      }

      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      a:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Generated Story</h1>
      <p>{{ story }}</p>
      <video controls>
        <source src="{{ url_for('send_video', path='story.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <br>
      <a href="/">Generate Another Story</a>
    </div>
  </body>
</html>
